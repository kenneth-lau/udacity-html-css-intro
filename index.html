<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Final Project Portfolio</title>
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <div class="row">
      <div class="col-md-2">
        <img src="images/octocat.png" alt="Octocat logo" class="title-logo img-responsive">
      </div>
      <div class="col-md-10 text-uppercase text-right">
        <h1 class="text-thin title-super">Don Oodles</h1>
        <h4>Front-end Ninja</h4>
      </div>
    </div>
    <!-- Horizontal rule -->
    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>
    <!-- Main image -->
    <div class="row">
      <div class="col-md-12">
        <img src="images/main-puppies.jpg" class="img-responsive" alt="Main puppies image">
      </div>
    </div>
    <!-- "Featured work title -->
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-muted">Featured Work</h2>
      </div>
    </div>

    <!-- Images of works -->
    <div class="row text-center text-uppercase">
      <div class="col-md-4">
        <img src="images/shiba-inu.jpg" alt="Shiba inu" class="img-responsive" data-toggle="modal" data-target="#project1">
        <h3>Shiba Inu</h3>
        <p><a href="www.gettyimages.com/photos/shiba-inu">More pics</a></p>
      </div>
      <div class="col-md-4">
        <img src="images/retriever.jpg" alt="Retriever" class="img-responsive" data-toggle="modal" data-target="#project2">
        <h3>Golden</h3>
        <p><a href="http://www.gettyimages.com/photos/golden-retriever">More pics</a></p>
      </div>
      <div class="col-md-4">
        <img src="images/husky.jpg" alt="Husky" class="img-responsive" data-toggle="modal" data-target="#project3">
        <h3>Husky</h3>
        <p><a href="http://www.gettyimages.com/photos/husky">More pics</a></p>
      </div>

      <!-- Modal -->

      <div class="modal fade" id="project1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel">Shiba Inu</h4>
            </div>
            <div class="modal-body">
              <img class="img-responsive" src="images/shiba-inu.jpg">This is the cutest shiba inu in the whole wide world!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="project2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel">Golden Retriever</h4>
            </div>
            <div class="modal-body">
              <img class="img-responsive" src="images/retriever.jpg"> Can this golden retriever be any more cuddly?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="project3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel">Husky</h4>
            </div>
            <div class="modal-body">
              <img class="img-responsive" src="images/husky.jpg"> Aww, look at this husky hiding under the table!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" scr="js/bootstrap.js"></script>
</body>

</html>
